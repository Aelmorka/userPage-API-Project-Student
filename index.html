<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="settings.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <button class="generate-first"><span>Generate user</span></button>
    <div class="container hidden">	
        <div class="main-info info-block">
            <div class="user-container"></div>
            <div class="pokemon-container"></div>
            <embed class="gif" type="text/html"> </embed>
        </div> 
        <div class="content-container info-block">	
            <div class="quote-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends info-block">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">
            <button id="generate">Generate User</button>		
            <button id="save">Save User Data</button>	
            <button id="display">Display User List</button>
            <button id="remove">Remove User Data</button>
            <button id="clear">Clear All Users Data</button>	
        </div>	
    </div>

    <div class="popup hidden">
        <div class="stored-users__container">
            <p>Choose user to display</p>
            <div class="stored-users"></div>
        </div>
    </div>

    <script id="user" type="text/text/x-handlebars-template">
        <div class="result {{gender}}" data-id={{id}}>
            <img src="{{picture.large}}" id="profile-pic" alt="" />
            <div class="user-info">
                <div class="name">{{name.first}} {{name.last}}</div>
                <div class="location">{{location.city}}, {{location.state}}</div>
            </div>
            {{#if saved}}
                <div class="saved">Saved user</div>
            {{/if}}
        </div>
    </script>

    <script id="quote" type="text/text/x-handlebars-template">
        Favorite quote:
        <p>{{quote}}</p>
    </script>

    <script id="pokemon" type="text/text/x-handlebars-template">
        <img id="pokemon-image" src="{{img}}" alt="">
        <p>Favorite pokemon: <span class="pokemon-name">{{name}}</span></p>
    </script>

    <script id="meat" type="text/text/x-handlebars-template">
        <p>About me:</p>
        <p>{{.}}</p>
    </script>

    <script id="friends" type="text/text/x-handlebars-template">
        <ul>
            {{#each friends}}
                <li>
                    {{name.first}} {{name.last}}
                </li>
            {{/each}}
        </ul>
    </script>

    <script id="storedUsers" type="text/text/x-handlebars-template">
        <ul class="stored-users__list">
            {{#each users}}
                <li data-id={{person.id}}>
                    <div class="stored-users__user">
                        {{person.name.first}} {{person.name.last}}
                    </div> 
                    <svg class="del" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 
                                14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 
                                64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 
                                16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 
                                16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 
                                16-16V208c0-8.8-7.2-16-16-16z"/>
                    </svg>
                </li>
            {{/each}}
        </ul>
        
    </script>
</body>
</html>
